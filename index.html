<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plume</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>

<body>
  <plume-page></plume-page>

  <script type="module">
    async function init() {
      // Check for preview query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const isPreview = urlParams.get('preview') === 'true';
      const isDevMode = urlParams.get('dev') === 'true';

      // Fetch the config JSON file
      const configFile = isPreview ? './plume.preview.json' : './plume.json';
      const configResponse = await fetch(configFile);
      const config = await configResponse.json();

      function loadComponentWithFallback(primaryUrl, fallbackUrl) {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = primaryUrl;
        script.onerror = function () {
          script.src = fallbackUrl;
        };
        document.head.appendChild(script);
      }

      loadComponentWithFallback(
        'https://unpkg.com/plume-components@latest/plume-page.js',
        'https://cdn.jsdelivr.net/npm/plume-components@latest/plume-page.js'
      );

      const page = document.querySelector('plume-page');


      if (isDevMode) {
        page.setAttribute('dev', '');
      }

      page.config = config;
    }

    init();
  </script>
</body>

</html>
